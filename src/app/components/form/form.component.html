<p>Soy el formulario</p>
<div class="card">
    <div class="card-body">
        <form #studentsForm="ngForm">
            <div class="row">
                <div class="col-lg-6">
                    <label for="txtMatricula" class="form-label">Matr√≠cula</label>
                    <input type="text" id="txtMatricula" name="matricula" class="form-control" [(ngModel)]="studentsService.selectedStudent.matricula">
                </div>
                <div class="col-lg-6">
                    <label for="txtNombre" class="form-label">Nombre</label>
                    <input type="text" id="txtNombre" name="nombre" class="form-control" [(ngModel)]="studentsService.selectedStudent.nombre">
                </div>
            </div>
            <div class="row">
                <div class="col-lg-12">
                    <label for="txtApellidos" class="form-label">Apellidos</label>
                    <input type="text" id="txtApellidos" name="apellidos" class="form-control" [(ngModel)]="studentsService.selectedStudent.apellidos">
                </div>
            </div>
            <div class="row mb-3" >
                <div class="col-lg-6">
                    <label for="txtCuatrimestre" class="form-label">Cuatrimestre</label>
                    <input type="text" id="txtCuatrimestre" name="cuatrimestre" class="form-control" [(ngModel)]="studentsService.selectedStudent.cuatrimestre">
                </div>
                <div class="col-lg-6">
                    <label for="txtPromedio" class="form-label">Promedio</label>
                    <input type="text" id="txtPromedio" name="promedio" class="form-control" [(ngModel)]="studentsService.selectedStudent.promedio">
                </div>
            </div>
            <div class="row">
                <div class="col-lg-6">
                    <button *ngIf="studentsService.update==false" class="btn btn-success" (click)="addStudent(studentsForm)">Guardar</button>
                </div>
                <div class="col-lg-6">
                    <button *ngIf="studentsService.update==true" class="btn btn-warning" (click)="updateStudent(studentsForm)" >Actualizar</button> 
                </div>
            </div>
        </form>
    </div>
</div>
